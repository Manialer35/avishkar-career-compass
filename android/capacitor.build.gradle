apply plugin: 'kotlin-android'
apply plugin: 'com.google.gms.google-services'

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0"
        classpath "com.google.gms:google-services:4.4.2"
    }
}

android {
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    packagingOptions {
        resources {
            excludes += ['META-INF/INDEX.LIST', 'META-INF/DEPENDENCIES']
        }
    }
}

apply from: "../capacitor-cordova-android-plugins/cordova.variables.gradle"

dependencies {
    // Firebase BOM for version management
    implementation platform("com.google.firebase:firebase-bom:33.4.0")
    implementation "com.google.firebase:firebase-auth-ktx"
    implementation "com.google.android.gms:play-services-auth:21.2.0"
    
    // Capacitor Firebase plugins
    if (findProject(':capacitor-firebase-app') != null) {
        implementation project(':capacitor-firebase-app')
    }
    if (findProject(':capacitor-firebase-authentication') != null) {
        implementation project(':capacitor-firebase-authentication')
    }
    
    if (findProject(':capacitor-android') != null) {
        implementation project(':capacitor-android')
    }
    if (findProject(':capacitor-app') != null) {
        implementation project(':capacitor-app')
    }
    if (findProject(':capacitor-haptics') != null) {
        implementation project(':capacitor-haptics')
    }
    if (findProject(':capacitor-keyboard') != null) {
        implementation project(':capacitor-keyboard')
    }
    if (findProject(':capacitor-status-bar') != null) {
        implementation project(':capacitor-status-bar')
    }
}

// Ensure all tasks use Java 17
tasks.withType(JavaCompile) {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile) {
    kotlinOptions {
        jvmTarget = "17"
    }
}

if (hasProperty('postBuildExtras')) {
    postBuildExtras()
}
