
# Project-wide Gradle settings.

# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseParallelGC

# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects. More details, visit
# http://www.gradle.org/docs/current/userguide/multi_project_builds.html#sec:decoupled_projects
org.gradle.parallel=true

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true

# Automatically convert third-party libraries to use AndroidX
android.enableJetifier=true

# Allow backup/restore of the app
android.allowBackup=true

# Enable dex compilation optimizations
android.enableDexingArtifactTransform=true

# Gradle build performance optimizations
org.gradle.caching=true
org.gradle.configureondemand=true

# Kotlin code style
kotlin.code.style=official

# Enable incremental annotation processing
kapt.incremental.apt=true

# Enable parallel kapt tasks
kapt.use.worker.api=true

# R8 optimizations for smaller bundles
android.enableR8.fullMode=true

# Enable non-transitive R classes for faster builds
android.nonTransitiveRClass=true

# Enable build features
android.defaults.buildfeatures.buildconfig=true
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false

# Force Java 17 for all modules to prevent Java 21 compilation errors
org.gradle.java.home=C:\\Program Files\\Java\\jdk-17
kotlin.jvm.target.validation.mode=warning
# Ensure consistent Java version across all modules
android.compileSdkVersion=35
android.targetSdkVersion=35
android.minSdkVersion=23
# Force Java 17 toolchain
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseParallelGC -Dkotlin.daemon.jvm.options="-Xmx2g"


